<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Orbital Speed</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <h2>Question:</h2>
                <p>What speed is required to travel in a circular orbit around a planet?</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h2>Inputs:</h2>
            </div>
            <div class="input-field col s12 m6 l4">
                <select name="planetName" id="planetName">
                    <option value="" selected>Choose a Planet</option>
                    <option value="Mercury">Mercury</option>
                    <option value="Venus">Venus</option>
                    <option value="Earth">Earth</option>
                    <option value="Mars">Mars</option>
                    <option value="Jupiter">Jupiter</option>
                    <option value="Saturn">Saturn</option>
                    <option value="Uranus">Uranus</option>
                    <option value="Neptune">Neptune</option>
                </select>
                <label for="planetName">Planet Name</label>
            </div>

            <div class="input-field col s12 m6 l4">
                <input type="text" name="planetMass" id="planetMass" value=0>
                <label for="planetMass">Planet Mass (kg)</label>
            </div>
            <div class="input-field col s12 m6 l4">
                <input type="text" name="planetDiameter" id="planetDiameter" value=0>
                <label for="planetDiameter">Planet Diameter (m)</label>
            </div>
            <div class="input-field col s12 m6 l4">
                <input type="text" name="altitude" id="altitude" value="200e3" placeholder="Enter a number in meters">
                <label for="altitude">Altitude (m)</label>
            </div>
            <div class="input-field col s12">
                <button id="compute" class="waves-effect waves-light btn" type="button">Compute</button>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <h2>Results:</h2>
            </div>
            <div class="input-field col s12 m6 l4">
                <input type="text" name="orbitalSpeed" id="orbitalSpeed" placeholder="n/a" disabled>
                <label for="orbitalSpeed">Orbital Speed (m/s)</label>
            </div>
        </div>
    </div>

    <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="initializeMaterializeSelectElements.js"></script>
    <script src="./index.js"></script>
</body>
</html>
